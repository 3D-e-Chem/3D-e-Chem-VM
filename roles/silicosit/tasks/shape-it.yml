---
- unarchive:
    src: http://silicos-it.be.s3-website-eu-west-1.amazonaws.com/_downloads/shape-it-1.0.1.tar.gz
    dest: /opt/shape-it
    remote_src: True
- name: Build dir
  file:
    path: /opt/shape-it/build
    state: directory
- name: cmake
  command: cmake ..
  args:
    chdir: /opt/shape-it/build
    creates: Makefile
- name: make install
  make:
    chdir: /opt/shape-it/build
    target: install
- name: Clean up
  file:
    path: /opt/shape-it
    state: absent