---
- name: Babel devel
  apt: pkg=libopenbabel-dev state=present
- name: Babel include dir symlink
  file:
    src: /usr/include/openbabel-2.0/openbabel
    dest: /usr/include/openbabel
    state: link
- name: Does /usr/local/bin/shape-it exist
  stat: path=/usr/local/bin/shape-it
  register: bin_shapeit
- name: Compile shape-it
  include: shape-it.yml
  when: bin_shapeit.stat.exists == False
- name: Does /usr/local/bin/align-it exist
  stat: path=/usr/local/bin/align-it
  register: bin_alignit
- name: Compile align-it
  include: align-it.yml
  when: bin_alignit.stat.exists == False
- name: Does /usr/local/bin/strip-it exist
  stat: path=/usr/local/bin/strip-it
  register: bin_stripit
- name: Compile strip-it
  include: strip-it.yml
  when: bin_stripit.stat.exists == False
- name: Does /usr/local/bin/filter-it exist
  stat: path=/usr/local/bin/filter-it
  register: bin_filterit
- name: Compile filter-it
  include: filter-it.yml
  when: bin_filterit.stat.exists == False
