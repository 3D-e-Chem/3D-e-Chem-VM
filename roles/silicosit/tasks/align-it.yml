---
- get_url:
    url: http://silicos-it.be.s3-website-eu-west-1.amazonaws.com/_downloads/align-it-1.0.4.tar.gz
    dest: /opt
- unarchive:
    src: /opt/align-it-1.0.4.tar.gz
    dest: /opt
- name: Build dir
  file:
    path: /opt/align-it-1.0.4/build
    state: directory
- name: cmake
  command: cmake ..
  args:
    chdir: /opt/align-it-1.0.4/build
- name: make install
  command: make install
  args:
    chdir: /opt/align-it-1.0.4/build
- name: Clean up src dir
  file:
    path: /opt/align-it-1.0.4
    state: absent
- name: Clean up tarball
  file:
    path: /opt/align-it-1.0.4.tar.gz
    state: absent
