---
- name: camb apt deps
  apt: pkg={{ item }} state=present
  with_items:
    - cmake
    - libfreetype6
    - libfreetype6-dev
    - libcairo2-dev
    - libgeos-dev
    - libssl-dev
    - libcurl4-openssl-dev
    - libxml2-dev
    - libnlopt-dev
- name: camb cran dependencies
  command: install2.r -r {{ cran_url }} {{ item }} creates=/usr/local/lib/R/site-library/{{ item }}
  with_items:
    - rgeos
    - devtools
- name: camb
  command: installGithub.r cambDI/camb/camb
  args:
    creates: /usr/local/lib/R/site-library/camb
